<div class="row">
  <div class="col-md-5">
    <app-recipe-listIsmah
    (recipeWasSelected)="selectedRecipe=$event"></app-recipe-listIsmah>
  </div>
  <div class="col-md-7">
    <app-recipe-detailIsmah *ngIf="selectedRecipe;else infotext"
    [recipe]="selectedRecipe">
    </app-recipe-detailIsmah>
    <ng-template #infotext>
      <p> Please Select Recipe </p>
    </ng-template>
  </div>
</div>
